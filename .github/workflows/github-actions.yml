name: Deploy on PR merge  # Actions 이름

on: # trigger 조건
  pull_request: # github pull request 생성시
    branches: [ main, dev ] # 가로로 배열 또는 세로로 '-'로 나열

jobs: # 실제 어떤 작업을 실행할지에 대한 명시
  deploy: # 예약어x, 임의의 사용자지정명칭
    runs-on: [ ubuntu-latest ] # 스크립트 실행 환경 (OS), 배열로 선언시 개수 만큼 반복해서 실행한다.

    steps:
      - name: checkout
        uses: actions/checkout@v3 # uses는 github actions에서 제공하는 플러그인을 실행. (git checkout 실행)
      - name: java setup
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: gradlew bootJar
        run: ./gradlew bootJar
      - name: copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: 13.125.236.200
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar" # 로컬에서 복사할 JAR 파일의 경로 또는 패턴
          target: "~" # 복사되는 인스턴스의 대상 경로, ~는 홈디렉토리를 뜻함
          strip_components: 2 # 로컬디렉토리 뒷2개단위주소를 복사하여 타겟디렉토리에 복사

      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 13.125.236.200
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            kill -9 $(ps -ef | grep java | head -n 1 | awk '{print $2}')
            nohup java -jar *.jar 1> /dev/null 2>&1 &